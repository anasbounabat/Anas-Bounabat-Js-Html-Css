<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.1/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="page3.css" />
  </head>
  <body>
    <button id="theme">Dark mode</button>
    <div class="message-error">
      <ul></ul>
    </div>
    <div class="message-success">
      <h1>Votre formulaire a bien été envoyé</h1>
    </div>

    <form id="formulaire">
      <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" />
      </div>
      <div>
        <label for="pseudo">Prénom</label>
        <input type="text" name="pseudo" id="pseudo" />
      </div>
      <div>
        <label for="password">password</label>
        <input type="password" name="password" id="password" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="radios">Radio 1 :</label>
        <input type="radio" name="radios" id="radio1" value="radio1" />
        <label for="radio1">Radio 2</label>
        <input type="radio" name="radios" id="radio2" value="radio2" />
        <label for="radio2">Radio 3</label>
        <input type="radio" name="radios" id="radio3" value="radio3" />
      </div>
      <div>
        <label for="axe">Mon axe :</label>
        <select name="axe" id="axe">
          <option value="">Choisir mon axe</option>
          <option value="axe1">Axe 1</option>
          <option value="axe2">Axe 2</option>
          <option value="axe3">Axe 3</option>
        </select>
      </div>
      <button type="submit">S'inscrire</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
